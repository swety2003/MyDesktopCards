# COCO 2017 dataset http://cocodataset.org

# If you are using Windows system,
# the dataset path should be like this:
# train: d:\dataset\coco\images\train2017
# because windows use "\" as separator, linux use "/" as separator.

train: /tmp/dataset/coco/images/train2017 # 118287 images
val: /tmp/dataset/coco/images/val2017  # 5000 images
test: /tmp/dataset/coco/images/test2017
anno_path: /tmp/dataset/coco/annotations/instances_val2017.json

# number of classes
nc: 1
# whether it is coco dataset, only coco dataset should be set to True.
is_coco: True

# class names
names: [ 'strawberry' ]
